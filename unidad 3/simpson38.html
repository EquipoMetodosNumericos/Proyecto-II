<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Simpson 3/8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.2/math.min.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
</head>
<body>
    <script src="simpson38.js"></script>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fs-1" href="#">Métodos Numéricos II</a>
        </div>
    </nav>

    <div class="container text-center mt-5 pt-5" style="max-width: 900px;">
        <div class="row" style="text-align: left;">
            <section id="step-1">
                <p class="h2">1. Selecciona un número de subintervalos múltiplo de 3:</p>
                <div class="d-flex align-items-center gap-2">
                    <span>\[n=\]</span>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="cantidadDatosDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Subintervalos
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="cantidadDatosDropdown">
                            <li><a class="dropdown-item" href="#">3</a></li>
                            <li><a class="dropdown-item" href="#">6</a></li>
                            <li><a class="dropdown-item" href="#">9</a></li>
                            <li><a class="dropdown-item" href="#">12</a></li>
                        </ul>
                    </div>
                </div>
                <br><br>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" id="siguiente-1">SIGUIENTE</button>
                </div>
            </section>

            <section id="step-2" style="display: none;">
                <p class="h3">2. Ingresa el intervalo y la función:</p>
                <div class="row">
                    <div class="col-md-4">
                        <label for="a" class="form-label">Límite inferior \(a\)</label>
                        <input type="number" class="form-control" id="a" step="any">
                    </div>
                    <div class="col-md-4">
                        <label for="b" class="form-label">Límite superior \(b\)</label>
                        <input type="number" class="form-control" id="b" step="any">
                    </div>
                    <div class="col-md-4">
                        <label for="funcion" class="form-label">Función \(f(x)\)</label>
                        <input type="text" class="form-control" id="funcion" placeholder="ej. e^x, x^3 + x">
                    </div>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" id="siguiente-2">CALCULAR</button>
                </div>
            </section>

            <section id="step-3" style="display: none;">
                <br>
                <p class="h3">3. Tabla de valores:</p>
                <div class="table-responsive" id="tabla-simpson38"></div>
            </section>

            <section id="step-4" style="display: none;">
                <br>
                <p class="h3">4. Resultado de la integral aproximada:</p>
                <div class="h2 table-responsive" id="resultado"></div>
            </section>
        </div>

        <div class="row">
            <div class="col-md-6">
                <br>
                <br>
                <a href="unidad3.html" class="btn btn-danger">VOLVER</a>
            </div>
            <div class="col-md-6">
                <br>
                <br>
                    <a href="../despedida.html" class="btn btn-dark">FINALIZAR</a>
            </div>
        </div>
        <br><br><br>
    </div>

    <!-- Modal de Error -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body" id="msg-modal"></div>
                <div class="modal-footer">Esta alerta se cierra automáticamente</div>
            </div>
        </div>
    </div>
</body>
</html>
